<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <form id="submit-me">
            <input name="user_name" id="first-name" required/>
            <input type="number" name="age" />
            <input type="date" name="date"/>
            <input type="color" name="color"/>
            <input type="range" name="range"/>
            <input type="radio" name="radio" value="clicked"/>
            <input type="checkbox" name="checkbox" value="checked"/>
            <button type="submit">Click Me</button>
            <!-- the button knows that it belongs to this form because it's nested in it. 
            A single button in a form will defualt to a submit button and will trigger a submit event -->
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
