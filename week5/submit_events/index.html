<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Events</title>
</head>
<body>
    <form name="form">
        <label for="fName">First Name: </label>

    </form>
<script src="./index.js"></script>
